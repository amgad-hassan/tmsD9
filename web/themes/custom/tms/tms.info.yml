name: tms
type: theme
description: 'Bootstrap 5 based Drupal theme for tms'
core_version_requirement: ^8.9 || ^9
base theme: bootstrap5

libraries:
  - najiz/global-styling
  - najiz/global-scripts

stylesheets-remove:
  - '@classy/css/components/tabs.css'

regions:
  header_logo: 'Header Logo'
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  landing: 'Landing page blocks'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  catalog_sidebar: 'Catalog Sidebar'
  blog_sidebar: 'Blog sidebar'
  featured_blogs: 'Featured blogs'
  featured_usecases: 'Featured usecases' 
  footer_logo: 'Footer logo'
  footer_menu_1: 'First Menu in Footer'
  footer_menu_2: 'Second Menu in Footer'
  footer_menu_3: 'Third Menu in Footer'
  footer_copyright: 'Footer copyright'
  footer_right_bottom_images: 'Footer Right Bottom Images'
